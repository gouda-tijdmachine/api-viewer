<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <title>Viewer API documentatie &raquo: Gouda Tijdmachine</title>
    <link rel="stylesheet" type="text/css" href="assets/swagger-ui.css" >
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll }
      *, *:before, *:after { box-sizing: inherit }
      .topbar, .scheme-container {  display:none }
      body { margin:0; background: #fafafa }
      .swagger-ui .copy-to-clipboard button, .swagger-ui .info .title small { background-color: #3891b1 }
      .swagger-ui .info { margin-top:1em!important }
      .version, .version-stamp { line-height: 1.2em  }
      h2 { background: url("assets/gtm-logo-2025.svg") no-repeat right center; background-size: 100px auto; line-height: 100px }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="assets/swagger-ui-standalone-preset.js"></script>
    <script src="assets/swagger-ui-bundle.js"></script>
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "assets/gtm-api-viewer-openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      })
      window.ui = ui
    }
  </script>
  </body>
</html>
