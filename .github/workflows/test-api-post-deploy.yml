name: API tests (post-deploy)

on:
  repository_dispatch:
    types: ['vercel.deployment.success']

jobs:
  qa:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # REQUIRED to push commits
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - name: Run API tests
        env:
          BASE_URL: https://api-viewer.goudatijdmachine.nl/

        run: |
          bash ./qa-results/run-api-tests.sh

      - name: Commit API test results (main branch)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Ensure we're on main (not detached)
          git checkout main
          git pull origin main

          git add qa-results/index.html
          git status
          git diff --staged --name-only

          git commit -m "API tests results for ${{ github.event.client_payload.git.sha }}" || exit 0
          git push origin main
