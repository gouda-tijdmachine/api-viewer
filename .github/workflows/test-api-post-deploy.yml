name: API tests (post-deploy)

on:
  repository_dispatch:
    types: ['vercel.deployment.success']

jobs:
  qa:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # REQUIRED to push commits
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - name: Run API tests
        env:
          BASE_URL: ${{ github.event.client_payload.url }}

        run: |
          bash ./qa-results/run-api-tests.sh

      - name: Commit QA results (qa-results branch)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Create/switch to a real branch (fixes detached HEAD)
          git checkout -B qa-results

          git add qa-results/index.html
          git commit -m "API tests results for ${{ github.event.client_payload.git.sha }}" || exit 0

          # Push branch (force is OK because you're updating a generated report)
          git push origin qa-results --force
