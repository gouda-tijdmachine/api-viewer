name: API tests (post-deploy)

on:
  repository_dispatch:
    types: ['vercel.deployment.success']
  workflow_dispatch: # Allows you to run it manually for testing

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run API tests
        env:
          BASE_URL: https://api-viewer.goudatijdmachine.nl
          DEPLOYED_SHA: ${{ github.event.client_payload.git.sha }}
        run: |
          # Ensure the directory exists
          mkdir -p qa-results
          bash ./tests/run-api-tests.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'qa-results/'

  deploy:
    needs: qa
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4